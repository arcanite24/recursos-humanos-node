<div layout="row" layout-wrap layout-padding layout-align="center center" ng-init="loadAllEmpresas()">
  <div flex="100" layout>
    <h4>Gestionar Empresas</h4>
    <span flex></span>
    <md-button class="md-accent md-raised" ng-click="openAddEmpresa()">Agregar Empresa</md-button>
  </div>
  <div flex-sm="100" flex-gt-sm="90" class="md-whiteframe-1dp table-responsive-vertical">
    <table class="table table-hover table-mc-light-blue" at-table at-paginated at-list="allEmpresas" at-config="allEmpresasTableConfig" ng-if="allEmpresas || allEmpresas.length > 0">
      <thead></thead>
      <tbody>
        <tr ng-click="editEmpresa(item)" style="cursor: pointer;">
          <td at-implicit at-sortable at-attribute="name" at-title="Nombre"></td>
          <td at-implicit at-sortable at-attribute="createdAt | date" at-title="Fecha de creaciÃ³n"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div flex="100" class="center-pagination">
    <at-pagination at-list="allEmpresas" at-config="allEmpresasTableConfig"></at-pagination>
  </div>
</div>
